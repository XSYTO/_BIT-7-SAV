<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="../css/form.css">
    <link rel="stylesheet"  href="../css/main.css">
</head>
<body>
    <section class="container">
        <div>
            <h1>Get In Touch!</h1>
            <form class="form">
                <div class="form-row">
                    <label for="firstname" class="label"></label>
                    <input id="firstname" type="text" placeholder="First Name" class="input1" required>

                <div class="form-row">
                    <label for="lastname" class="label"></label>
                    <input type="lastname" type="text" placeholder="Last Name"  class="input1" required>
                </div>
                <div class="form-row">
                    <label for="email" class="label"></label>
                    <input type="email" type="email" placeholder="Email"  class="input1" required>
                </div>
                <div class="form-row">
                    <label for="phone" class="label"></label>
                    <input type="phone" type="number"  placeholder="Phone" class="input1" required>
                </div>
                <div class="form-row">
                    <label for="adress" class="label"></label>
                    <input type="adress" type="text"  placeholder="Adress" class="input" required>
                </div>
                <div class="textarea">
                    <textarea></textarea>
                </div>
            </form>
            <a class="btn" href="#">Submit</a>
            <p>Thanks for submitting!</p>
        </div>
    </section>
</body>
</html>
